<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - AutoRent Style</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Roboto+Slab:wght@400&display=swap" rel="stylesheet">

    <style>
        :root {
            --ar-dark-blue: #212529;
            --ar-gray-text: #adb5bd;
            --ar-light-text: #f8f9fa;
            --ar-primary-orange: #f06b4a;
            --ar-primary-orange-hover: #d15a3e;
            --ar-input-bg: #343a40;
            --ar-border-color: #495057;
            --bs-body-font-family: "Roboto Slab", serif;
            --bs-heading-font-family: "Montserrat", sans-serif;
            --bs-border-radius: 0.375rem;
            --bs-border-radius-sm: 0.25rem;
            --bs-border-radius-lg: 0.5rem;
        }

        *, *::before, *::after {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            font-family: var(--bs-body-font-family);
            font-size: 1rem;
            color: var(--ar-light-text);
            background-color: var(--ar-dark-blue);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 40px 20px;
        }

        .card-container {
            width: 100%;
            max-width: 700px;
            background-color: #2b3035;
            padding: 40px;
            border-radius: var(--bs-border-radius-lg);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .card-header h1 {
            font-family: var(--bs-heading-font-family);
            font-weight: 700;
            font-size: 2.2rem;
            color: var(--ar-light-text);
            text-align: center;
            margin: 0 0 2rem 0;
        }
        
        .form-row {
            display: flex;
            gap: 1.5rem;
        }
        .form-row .form-group {
            flex: 1;
        }
        
        .form-group {
            margin-bottom: 1.25rem;
        }

        .form-group label {
            display: block;
            font-family: var(--bs-heading-font-family);
            font-weight: 700;
            color: var(--ar-gray-text);
            margin-bottom: 0.5rem;
            font-size: 0.9rem;
        }

        .form-control {
            width: 100%;
            padding: 0.75rem;
            font-family: var(--bs-body-font-family);
            font-size: 1rem;
            border: 1px solid var(--ar-border-color);
            border-radius: var(--bs-border-radius-sm);
            background-color: var(--ar-input-bg);
            color: var(--ar-light-text);
            transition: border-color 0.2s ease, box-shadow 0.2s ease;
        }

        .form-control::placeholder {
            color: var(--ar-gray-text);
            opacity: 0.7;
        }

        .form-control:focus {
            outline: none;
            border-color: var(--ar-primary-orange);
            box-shadow: 0 0 0 0.25rem rgba(240, 107, 74, 0.25);
        }
        
        fieldset {
            border: 1px solid var(--ar-border-color);
            border-radius: var(--bs-border-radius);
            padding: 1.5rem;
            margin-bottom: 2rem;
        }
        
        legend {
            font-family: var(--bs-heading-font-family);
            font-weight: 700;
            color: var(--ar-light-text);
            background-color: #2b3035;
            padding: 0 0.5rem;
            width: auto;
            font-size: 1.2rem;
        }

        .btn-secondary {
            width: 100%;
            padding: 0.6rem 1rem;
            font-family: var(--bs-heading-font-family);
            font-size: 0.9rem;
            font-weight: 700;
            color: var(--ar-light-text);
            background-color: var(--ar-input-bg);
            border: 1px solid var(--ar-border-color);
            border-radius: var(--bs-border-radius-sm);
            cursor: pointer;
            transition: background-color 0.2s ease, border-color 0.2s ease;
            margin-top: 0.5rem;
        }
        .btn-secondary:hover {
            background-color: var(--ar-border-color);
            border-color: var(--ar-primary-orange);
        }

        .btn-submit {
            width: 100%;
            padding: 0.9rem 1rem;
            font-family: var(--bs-heading-font-family);
            font-size: 1.1rem;
            font-weight: 700;
            color: var(--ar-light-text);
            background-color: var(--ar-primary-orange);
            border: none;
            border-radius: var(--bs-border-radius-sm);
            text-transform: uppercase;
            letter-spacing: 1px;
            cursor: pointer;
            transition: background-color 0.2s ease;
            margin-top: 1rem;
        }

        .btn-submit:hover {
            background-color: var(--ar-primary-orange-hover);
        }

        .login-link {
            text-align: center;
            margin-top: 2rem;
            color: var(--ar-gray-text);
        }

        .login-link a {
            color: var(--ar-primary-orange);
            font-weight: 700;
            text-decoration: none;
        }
        .login-link a:hover {
            color: var(--ar-primary-orange-hover);
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="card-container">
        <div class="card-header">
            <h1>Crie sua Conta AutoRent</h1>
        </div>
        
        <form th:action="@{/clientes/criar}" th:object="${cliente}" method="post">

            <fieldset>
                <legend>Dados Pessoais</legend>
                <div class="form-group">
                    <label for="nome">Nome Completo</label>
                    <input type="text" id="nome" class="form-control" th:field ="*{nome}" required>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="cpf">CPF</label>
                        <input type="text" id="cpf" class="form-control" placeholder="000.000.000-00" th:field="*{CPF}" required>
                    </div>
                    <div class="form-group">
                        <label for="rg">RG</label>
                        <input type="text" id="rg" class="form-control" th:field="*{rg}"required>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="telefone">Telefone</label>
                        <input type="tel" id="telefone" class="form-control" placeholder="(00) 90000-0000" th:field="*{telefone}" required>
                    </div>
                    <div class="form-group">
                        <label for="profissao">Profissão</label>
                        <input type="text" id="profissao" class="form-control" required th:field="*{profissao}">
                    </div>
                </div>
            </fieldset>

            <fieldset>
                <legend>Endereço</legend>
                <div class="form-group">
                    <label for="cep">CEP</label>
                    <input type="text" id="cep" class="form-control" style="width: 150px;" th:field="*{endereco.cep}">
                </div>
                <div class="form-group">
                    <label for="logradouro">Logradouro (Rua, Av.)</label>
                    <input type="text" id="logradouro" class="form-control" th:field="*{endereco.logradouro}">
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="numero">Número</label>
                        <input type="text" id="numero" class="form-control" th:field="*{endereco.numero}">
                    </div>
                    <div class="form-group">
                        <label for="complemento">Complemento</label>
                        <input type="text" id="complemento" class="form-control" placeholder="Apto, Bloco, etc." th:field="*{endereco.complemento}">
                    </div>
                </div>
                <div class="form-group">
                    <label for="bairro">Bairro</label>
                    <input type="text" id="bairro" class="form-control" th:field="*{endereco.bairro}">
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="cidade">Cidade</label>
                        <input type="text" id="cidade" class="form-control" th:field="*{endereco.cidade}">
                    </div>
                    <div class="form-group">
                        <label for="estado">Estado</label>
                        <input type="text" id="estado" class="form-control" style="width: 100px;" th:field="*{endereco.estado}">
                    </div>
                </div>
            </fieldset>


            <fieldset>
                <legend>Rendimentos Auferidos</legend>
                <div class="form-row">
                    <div class="form-group">
                        <label for="rendimento1">Rendimento 1 (R$)</label>
                        <input type="number" step="0.01" id="rendimento1" class="form-control"
                            th:field="*{rendimentosAuferidos[0]}" placeholder="Ex: 3500.00">
                    </div>
                    <div class="form-group">
                        <label for="rendimento2">Rendimento 2 (R$)</label>
                        <input type="number" step="0.01" id="rendimento2" class="form-control"
                            th:field="*{rendimentosAuferidos[1]}" placeholder="Ex: 2000.00">
                    </div>
                    <div class="form-group">
                        <label for="rendimento3">Rendimento 3 (R$)</label>
                        <input type="number" step="0.01" id="rendimento3" class="form-control"
                            th:field="*{rendimentosAuferidos[2]}" placeholder="Ex: 1500.00">
                    </div>
                </div>
            </fieldset>

            
            <fieldset>
                <legend>Dados de Acesso</legend>
                <div class="form-group">
                    <label for="email">E-mail</label>
                    <input type="email" id="email" class="form-control" th:field="*{email}"required>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="senha">Senha</label>
                        <input type="password" id="senha" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="confirmar-senha">Confirmar Senha</label>
                        <input type="password" id="confirmar-senha" class="form-control" th:field="*{senha}"required>
                    </div>
                </div>
            </fieldset>
            
            <button type="submit" class="btn-submit">Finalizar Cadastro</button>
        </form>

        <div class="login-link">
            <p>Já tem uma conta? <a href="./login.html">Faça Login</a></p>
        </div>
    </div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    
    // Máscara de CPF
    const cpfInput = document.getElementById('cpf');
    if (cpfInput) {
        cpfInput.addEventListener('input', function(e) {
            let value = e.target.value.replace(/\D/g, '');
            value = value.replace(/(\d{3})(\d)/, '$1.$2');
            value = value.replace(/(\d{3})(\d)/, '$1.$2');
            value = value.replace(/(\d{3})(\d{1,2})$/, '$1-$2');
            e.target.value = value.slice(0, 14);
        });
    }

    // Máscara de Telefone
    const telefoneInput = document.getElementById('telefone');
    if (telefoneInput) {
        telefoneInput.addEventListener('input', function(e) {
            let value = e.target.value.replace(/\D/g, '');
            value = value.replace(/^(\d{2})(\d)/g, '($1) $2');
            value = value.replace(/(\d{5})(\d)/, '$1-$2');
            e.target.value = value.slice(0, 15);
        });
    }

    // Máscara de CEP
    const cepInput = document.getElementById('cep');
    if (cepInput) {
        cepInput.addEventListener('input', function(e) {
            let value = e.target.value.replace(/\D/g, '');
            value = value.replace(/^(\d{5})(\d)/, '$1-$2');
            e.target.value = value.slice(0, 9);
        });
    }

    // Máscara de RG
    const rgInput = document.getElementById('rg');
    if (rgInput) {
        rgInput.addEventListener('input', function(e) {
            let value = e.target.value.replace(/\D/g, '');
            e.target.value = value.slice(0, 9);
        });
    }
});
</script>

</body>
</html>
