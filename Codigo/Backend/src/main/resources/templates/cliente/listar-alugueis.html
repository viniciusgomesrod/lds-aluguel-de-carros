<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="Lista de aluguéis do cliente" />
    <meta name="author" content="AutoRent" />
    <title>AutoRent - Meus Aluguéis</title>

    <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Roboto+Slab:400,100,300,700" rel="stylesheet" type="text/css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" />

    <style>
        :root { --primary:#2c3e50; --secondary:#e74c3c; --light:#ecf0f1; }
        body { font-family:'Roboto Slab',sans-serif; color:var(--primary);}
        .navbar-dark { background-color:var(--primary)!important; }
        .page-header { background-color:var(--light); padding:5rem 0 3rem; text-align:center;}
        .page-header .heading { font-family:'Montserrat',sans-serif; font-size:2.5rem; font-weight:700; color:var(--primary);}
        .card { transition:transform 0.3s, box-shadow 0.3s; border-radius:10px; border:none; margin-bottom:20px;}
        .card:hover { transform:translateY(-5px); box-shadow:0 10px 20px rgba(0,0,0,0.1);}
        .btn-primary { background-color:var(--secondary); border-color:var(--secondary);}
        .btn-primary:hover { background-color:#c0392b; border-color:#c0392b;}
    </style>
</head>
<body id="page-top">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top" id="mainNav">
        <div class="container">
            <a class="navbar-brand" href="#page-top"><h3>AutoRent</h3></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive">
                Menu <i class="fas fa-bars ms-1"></i>
            </button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav text-uppercase ms-auto py-4 py-lg-0">
                    <li class="nav-item"><a class="nav-link" th:href="@{/dashboardCliente}">Dashboard</a></li>
                    <li class="nav-item"><a class="nav-link" th:href="@{/clientes/automoveis}">Automóveis</a></li>
                    <li class="nav-item"><a class="nav-link" th:href="@{/logout}">Sair</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Cabeçalho -->
    <header class="page-header">
        <div class="container">
            <div class="heading text-uppercase">Meus Aluguéis</div>
            <p class="text-muted mt-3">Aqui você pode ver e gerenciar seus aluguéis.</p>
        </div>
    </header>

    <!-- Lista de Aluguéis -->
    <section class="page-section">
        <div class="container">
            <div class="row">
                <!-- Loop Thymeleaf -->
                <div class="col-lg-4 col-md-6 mb-4" th:each="aluguel : ${alugueis}">
                    <div class="card">
                        <div class="card-body text-center">
                            <h5 class="card-title" th:text="${aluguel.automovel.marca + ' ' + aluguel.automovel.modelo}">Carro</h5>
                            <p class="text-muted">Aluguel #<span th:text="${aluguel.id}"></span></p>
                            <ul class="list-unstyled text-start small">
                                <li><strong>Status:</strong> 
                                    <span class="badge" th:classappend="${aluguel.status == 'APROVADO'} ? 'bg-success' : (${aluguel.status == 'PENDENTE'} ? 'bg-warning text-dark' : 'bg-danger')" 
                                          th:text="${aluguel.status}">Status</span>
                                </li>
                                <li><strong>Início:</strong> <span th:text="${#temporals.format(aluguel.inicio, 'dd/MM/yyyy HH:mm')}"></span></li>
                                <li th:if="${aluguel.termino != null}"><strong>Término:</strong> <span th:text="${#temporals.format(aluguel.termino, 'dd/MM/yyyy HH:mm')}"></span></li>
                                <li><strong>Valor Total:</strong> R$ <span th:text="${#numbers.formatDecimal(aluguel.valorTotal, 1, 2)}"></span></li>
                            </ul>
                            <div class="d-grid gap-2">
                                <a th:href="@{/clientes/alugueis/{id}(id=${aluguel.id})}" class="btn btn-primary">
                                    Ver Detalhes
                                </a>
                                <a th:if="${aluguel.status == 'PENDENTE'}" th:href="@{/clientes/alugueis/{id}/cancelar(id=${aluguel.id})}" 
                                   class="btn btn-outline-danger" onclick="return confirm('Tem certeza que deseja cancelar este aluguel?')">
                                    Cancelar
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Fallback caso não haja aluguéis -->
                <div class="text-center" th:if="${#lists.isEmpty(alugueis)}">
                    <p class="text-muted">Você ainda não possui aluguéis.</p>
                    <a th:href="@{/clientes/automoveis}" class="btn btn-primary">
                        <i class="fas fa-car me-2"></i> Ver Automóveis Disponíveis
                    </a>
                </div>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
