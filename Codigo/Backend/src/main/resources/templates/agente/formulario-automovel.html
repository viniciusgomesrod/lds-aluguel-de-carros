<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>AutoRent - Formulário de Automóvel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://use.fontawesome.com/releases/v6.3.0/css/all.css" rel="stylesheet">
    <style>
        :root { --primary:#2c3e50; --secondary:#e74c3c; --light:#ecf0f1; }
        body { font-family:'Roboto Slab',sans-serif; color:var(--primary);}
        .navbar-dark { background-color:var(--primary)!important; }
        .page-header { background-color:var(--light); padding:5rem 0 3rem; text-align:center;}
        .page-header .heading { font-family:'Montserrat',sans-serif; font-size:2.5rem; font-weight:700; color:var(--primary);}
        .card { transition:transform 0.3s, box-shadow 0.3s; border-radius:10px; border:none; margin-bottom:20px;}
        .card:hover { transform:translateY(-5px); box-shadow:0 10px 20px rgba(0,0,0,0.1);}
        .btn-primary { background-color:var(--secondary); border-color:var(--secondary);}
        .btn-primary:hover { background-color:#c0392b; border-color:#c0392b;}
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
        <div class="container">
            <a class="navbar-brand" href="#">
                <h3>AutoRent - Formulário de Automóvel</h3>
            </a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" th:href="@{/dashboardAgente}">
                    <i class="fas fa-arrow-left me-1"></i> Voltar ao Dashboard
                </a>
            </div>
        </div>
    </nav>

    <!-- Header -->
    <header class="page-header">
        <div class="container">
            <div class="heading text-uppercase">
                <span th:if="${automovel.id == null}">Adicionar Novo Automóvel</span>
                <span th:if="${automovel.id != null}">Editar Automóvel</span>
            </div>
            <p class="text-muted mt-3">
                <span th:if="${automovel.id == null}">Preencha os dados do novo automóvel para adicionar à frota.</span>
                <span th:if="${automovel.id != null}">Atualize as informações do automóvel.</span>
            </p>
        </div>
    </header>

    <!-- Conteúdo Principal -->
    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="card">
                    <div class="card-header">
                        <h5><i class="fas fa-car me-2"></i>Dados do Automóvel</h5>
                    </div>
                    <div class="card-body">
                        <form th:action="${automovel.id == null ? '/agente/automoveis/criar' : '/agente/automoveis/atualizar/' + automovel.id}" 
                              th:object="${automovel}" method="post">
                            
                            <!-- ID oculto para edição -->
                            <input type="hidden" th:field="*{id}" th:if="${automovel.id != null}">
                            
                            <div class="row">
                                <!-- Placa -->
                                <div class="col-md-6 mb-3">
                                    <label for="placa" class="form-label">Placa *</label>
                                    <input type="text" class="form-control" id="placa" th:field="*{placa}" 
                                           placeholder="ABC-1234" required>
                                    <div class="form-text">Formato: ABC-1234</div>
                                </div>
                                
                                <!-- Matrícula -->
                                <div class="col-md-6 mb-3">
                                    <label for="matricula" class="form-label">Matrícula *</label>
                                    <input type="text" class="form-control" id="matricula" th:field="*{matricula}" 
                                           placeholder="AUTO001" required>
                                    <div class="form-text">Identificação única do veículo</div>
                                </div>
                            </div>

                            <div class="row">
                                <!-- Marca -->
                                <div class="col-md-6 mb-3">
                                    <label for="marca" class="form-label">Marca *</label>
                                    <input type="text" class="form-control" id="marca" th:field="*{marca}" 
                                           placeholder="Toyota" required>
                                </div>
                                
                                <!-- Modelo -->
                                <div class="col-md-6 mb-3">
                                    <label for="modelo" class="form-label">Modelo *</label>
                                    <input type="text" class="form-control" id="modelo" th:field="*{modelo}" 
                                           placeholder="Corolla" required>
                                </div>
                            </div>

                            <div class="row">
                                <!-- Ano -->
                                <div class="col-md-6 mb-3">
                                    <label for="ano" class="form-label">Ano *</label>
                                    <input type="number" class="form-control" id="ano" th:field="*{ano}" 
                                           min="1900" max="2030" placeholder="2023" required>
                                </div>
                                
                                <!-- Valor Diária -->
                                <div class="col-md-6 mb-3">
                                    <label for="valorDiaria" class="form-label">Valor da Diária (R$) *</label>
                                    <input type="number" class="form-control" id="valorDiaria" th:field="*{valorDiaria}" 
                                           step="0.01" min="0" placeholder="150.00" required>
                                </div>
                            </div>

                            <!-- Disponibilidade -->
                            <div class="mb-3">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="disponivel" th:field="*{disponivel}">
                                    <label class="form-check-label" for="disponivel">
                                        Veículo disponível para aluguel
                                    </label>
                                </div>
                            </div>

                            <!-- Botões -->
                            <div class="d-flex justify-content-between">
                                <a th:href="@{/dashboardAgente}" class="btn btn-secondary">
                                    <i class="fas fa-times me-2"></i> Cancelar
                                </a>
                                <button type="submit" class="btn btn-primary">
                                    <i class="fas fa-save me-2"></i>
                                    <span th:if="${automovel.id == null}">Adicionar Automóvel</span>
                                    <span th:if="${automovel.id != null}">Atualizar Automóvel</span>
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Validação da placa
        document.getElementById('placa').addEventListener('input', function(e) {
            let value = e.target.value.toUpperCase();
            // Remove caracteres não alfanuméricos exceto hífen
            value = value.replace(/[^A-Z0-9-]/g, '');
            e.target.value = value;
        });

        // Validação do valor da diária
        document.getElementById('valorDiaria').addEventListener('input', function(e) {
            let value = parseFloat(e.target.value);
            if (value < 0) {
                e.target.value = 0;
            }
        });
    </script>
</body>
</html>
