=<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AutoRent - <span th:text="${acao}">Adicionar</span> Automóvel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://use.fontawesome.com/releases/v6.3.0/css/all.css" rel="stylesheet">
    <style>
        :root {
            --primary: #2c3e50;
            --secondary: #e74c3c;
        }
        .btn-primary {
            background-color: var(--secondary);
            border-color: var(--secondary);
        }
        .btn-primary:hover {
            background-color: #c0392b;
            border-color: #c0392b;
        }
        .navbar-dark {
            background-color: var(--primary) !important;
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" th:href="@{/agente}">
                <h3>AutoRent - Agente</h3>
            </a>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">
                        <h4 class="card-title mb-0">
                            <i class="fas fa-car me-2"></i>
                            <span th:text="${acao}">Adicionar</span> Automóvel
                        </h4>
                    </div>
                    <div class="card-body">
                        <!-- Form de Criação -->
                        <form th:if="${automovel.id == null}" th:action="@{/agente/automoveis/criar}" method="post" th:object="${automovel}">
                            <div class="mb-3">
                                <label for="matricula" class="form-label">Matrícula *</label>
                                <input type="text" class="form-control" id="matricula" th:field="*{matricula}" required maxlength="20" placeholder="Ex: 123456789" >
                            </div>
                            <div class="mb-3">
                                <label for="placa" class="form-label">Placa *</label>
                                <input type="text" class="form-control" id="placa" th:field="*{placa}" required maxlength="8" placeholder="Ex: ABC-1234">
                                <div class="form-text">Formato: XXX-0000</div>
                            </div>
                            <div class="mb-3">
                                <label for="marca" class="form-label">Marca *</label>
                                <input type="text" class="form-control" id="marca" th:field="*{marca}" required placeholder="Ex: Ford, Chevrolet, etc.">
                            </div>
                            <div class="mb-3">
                                <label for="modelo" class="form-label">Modelo *</label>
                                <input type="text" class="form-control" id="modelo" th:field="*{modelo}" required placeholder="Ex: Fusion, Onix, etc.">
                            </div>
                            <div class="mb-3">
                                <label for="ano" class="form-label">Ano *</label>
                                <input type="number" class="form-control" id="ano" th:field="*{ano}" required min="2000" max="2030" placeholder="Ex: 2023">
                            </div>
                             <div class="mb-3">
                                <label for="valorDiaria" class="form-label">Valor da Diária *</label>
                                <input type="number" step="0.01" class="form-control" id="valorDiaria" th:field="*{valorDiaria}" required placeholder="Ex: 150.00">
                            </div>
                            <div class="d-flex justify-content-between">
                                <a th:href="@{/agente/automoveis}" class="btn btn-secondary">
                                    <i class="fas fa-arrow-left me-2"></i> Voltar
                                </a>
                                <button type="submit" class="btn btn-primary">
                                    <i class="fas fa-save me-2"></i>
                                    <span th:text="${acao}">Salvar</span> Automóvel
                                </button>
                            </div>
                        </form>

                        <!-- Form de Edição -->
                        <form th:if="${automovel.id != null}" th:action="@{'/agente/automoveis/atualizar/' + ${automovel.id}}" method="post" th:object="${automovel}">
                            <div class="mb-3">
                                <label for="matricula" class="form-label">Matrícula *</label>
                                <input type="text" 
                                    class="form-control" 
                                    id="matricula" 
                                    th:field="*{matricula}" 
                                    th:readonly="true" 
                                    required maxlength="20" 
                                    placeholder="Ex: 123456789">
                            </div>
                            <div class="mb-3">
                                <label for="placa" class="form-label">Placa *</label>
                                <input type="text" class="form-control" id="placa" th:field="*{placa}" required maxlength="8" placeholder="Ex: ABC-1234">
                                <div class="form-text">Formato: XXX-0000</div>
                            </div>
                            <div class="mb-3">
                                <label for="marca" class="form-label">Marca *</label>
                                <input type="text" class="form-control" id="marca" th:field="*{marca}" required placeholder="Ex: Ford, Chevrolet, etc.">
                            </div>
                            <div class="mb-3">
                                <label for="modelo" class="form-label">Modelo *</label>
                                <input type="text" class="form-control" id="modelo" th:field="*{modelo}" required placeholder="Ex: Fusion, Onix, etc.">
                            </div>
                            <div class="mb-3">
                                <label for="ano" class="form-label">Ano *</label>
                                <input type="number" class="form-control" id="ano" th:field="*{ano}" required min="2000" max="2030" placeholder="Ex: 2023">
                            </div>
                            <div class="mb-3">
                                    <label for="valorDiaria" class="form-label">Valor da Diária *</label>
                                    <input type="number" step="0.01" class="form-control" id="valorDiaria" th:field="*{valorDiaria}" required placeholder="Ex: 150.00">
                                </div>

                                <div class="mb-3 form-check">
                                    <input type="checkbox" class="form-check-input" id="disponivel" th:field="*{disponivel}">
                                    <label class="form-check-label" for="disponivel">Disponível</label>
                                </div>
                            <div class="d-flex justify-content-between">
                                <a th:href="@{/agente/automoveis}" class="btn btn-secondary">
                                    <i class="fas fa-arrow-left me-2"></i> Voltar
                                </a>
                                <button type="submit" class="btn btn-primary">
                                    <i class="fas fa-save me-2"></i>
                                    <span th:text="${acao}">Salvar</span> Automóvel
                                </button>
                            </div>
                            
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
